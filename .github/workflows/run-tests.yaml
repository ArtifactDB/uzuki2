on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - 'docs/**'
  pull_request:
    paths-ignore:
      - README.md
      - 'docs/**'

name: Run unit tests

jobs:
  test:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest GCC, coverage enabled", 
            os: ubuntu-latest,
            cov: true
          }
        - {
            name: "macOS Latest Clang", 
            os: macos-latest
          }

    steps:
    - uses: actions/checkout@v3

    - name: Get latest CMake
      uses: lukka/get-cmake@latest

    - name: Configure the build for Mac
      if: ${{ matrix.config.os == 'macos-latest' }}
      run: |
        brew install hdf5
        cmake -S . -B build

    - name: Configure the build with coverage and HDF5
      if: ${{ matrix.config.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install libhdf5-dev
        cmake -S . -B build -DCODE_COVERAGE=ON

    - name: Configure the build
      if: ${{ ! matrix.config.cov }}
      run: cmake -S . -B build

    - name: Configure the build with coverage
      if: ${{ matrix.config.cov }}
      run: cmake -S . -B build -DCODE_COVERAGE=ON

    - name: Run the build
      run: cmake --build build

    - name: Run the tests
      run: |
        cd build
        ctest

    - name: Generate code coverage
      if: ${{ matrix.config.cov }}
      run: |
        cd build/tests/CMakeFiles/
        find -type f -name "*.gcno" -execdir gcov -abcfu {} +

    - name: Upload to Codecov
      if: ${{ matrix.config.cov }}
      uses: codecov/codecov-action@v2.1.0
      with:
        directory: build/tests/CMakeFiles/
